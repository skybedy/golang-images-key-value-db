<html lang="cz">

        </div>
    </form>
    <button id="truncateDbpg">Vymazat datab√°zi</button>

    <div id="xhrContent">

                {{end}}
            </table>

    </div>
</main>
<script src="/static/js/socket.io.js"></script>

</html>
